services:
  # Local DynamoDB
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: supersuat-dynamodb
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal/data/"
    volumes:
      - dynamodb-data:/home/dynamodblocal/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # DynamoDB setup - creates tables
  dynamodb-setup:
    image: amazon/aws-cli:latest
    container_name: supersuat-dynamodb-setup
    depends_on:
      dynamodb-local:
        condition: service_healthy
    environment:
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
      - AWS_DEFAULT_REGION=ap-northeast-1
    entrypoint: >
      /bin/sh -c "
        # Create papers table
        aws dynamodb create-table \
          --table-name supersuat-papers \
          --attribute-definitions \
            AttributeName=PK,AttributeType=S \
            AttributeName=SK,AttributeType=S \
            AttributeName=GSI1PK,AttributeType=S \
            AttributeName=GSI1SK,AttributeType=S \
          --key-schema \
            AttributeName=PK,KeyType=HASH \
            AttributeName=SK,KeyType=RANGE \
          --global-secondary-indexes \
            '[{\"IndexName\":\"GSI1\",\"KeySchema\":[{\"AttributeName\":\"GSI1PK\",\"KeyType\":\"HASH\"},{\"AttributeName\":\"GSI1SK\",\"KeyType\":\"RANGE\"}],\"Projection\":{\"ProjectionType\":\"ALL\"}}]' \
          --billing-mode PAY_PER_REQUEST \
          --endpoint-url http://dynamodb-local:8000 || true
        
        # Create translations table
        aws dynamodb create-table \
          --table-name supersuat-translations \
          --attribute-definitions \
            AttributeName=PK,AttributeType=S \
            AttributeName=SK,AttributeType=S \
          --key-schema \
            AttributeName=PK,KeyType=HASH \
            AttributeName=SK,KeyType=RANGE \
          --billing-mode PAY_PER_REQUEST \
          --endpoint-url http://dynamodb-local:8000 || true

        # Create summaries table
        aws dynamodb create-table \
          --table-name supersuat-summaries \
          --attribute-definitions \
            AttributeName=PK,AttributeType=S \
            AttributeName=SK,AttributeType=S \
          --key-schema \
            AttributeName=PK,KeyType=HASH \
            AttributeName=SK,KeyType=RANGE \
          --billing-mode PAY_PER_REQUEST \
          --endpoint-url http://dynamodb-local:8000 || true

        # Create highlights table
        aws dynamodb create-table \
          --table-name supersuat-highlights \
          --attribute-definitions \
            AttributeName=PK,AttributeType=S \
            AttributeName=SK,AttributeType=S \
          --key-schema \
            AttributeName=PK,KeyType=HASH \
            AttributeName=SK,KeyType=RANGE \
          --billing-mode PAY_PER_REQUEST \
          --endpoint-url http://dynamodb-local:8000 || true

        # Create highlight-presets table
        aws dynamodb create-table \
          --table-name supersuat-highlight-presets \
          --attribute-definitions \
            AttributeName=PK,AttributeType=S \
            AttributeName=SK,AttributeType=S \
          --key-schema \
            AttributeName=PK,KeyType=HASH \
            AttributeName=SK,KeyType=RANGE \
          --billing-mode PAY_PER_REQUEST \
          --endpoint-url http://dynamodb-local:8000 || true
        
        echo 'DynamoDB tables created'
      "

  # Local S3 (MinIO)
  minio:
    image: minio/minio:latest
    container_name: supersuat-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: supersuat-backend
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PAPERS_TABLE=supersuat-papers
      - TRANSLATIONS_TABLE=supersuat-translations
      - SUMMARIES_TABLE=supersuat-summaries
      - HIGHLIGHTS_TABLE=supersuat-highlights
      - HIGHLIGHT_PRESETS_TABLE=supersuat-highlight-presets
      - S3_BUCKET=supersuat-storage
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
      - AWS_DEFAULT_REGION=ap-northeast-1
      - AWS_ENDPOINT_URL_DYNAMODB=http://dynamodb-local:8000
      - AWS_ENDPOINT_URL_S3=http://minio:9000
      # For Bedrock, you need real AWS credentials
      # - AWS_ACCESS_KEY_ID=your-real-key
      # - AWS_SECRET_ACCESS_KEY=your-real-secret
    depends_on:
      dynamodb-setup:
        condition: service_completed_successfully
      minio:
        condition: service_healthy

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: supersuat-frontend
    ports:
      - "3000:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend

volumes:
  dynamodb-data:
  minio-data:
